<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/media/foguete.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="caixa-clima" class="caixa-clima">
        <span class="icone-localizacao">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6a2.5 2.5 0 0 1 0 5.5z"/>
            </svg>
        </span>
        <span id="cidade"></span>
        <span id="temperatura"></span>
        <span id="status-clima">carregando temperatura</span>
    </div>

    <h2 class="titulo-sistema">Assistente de Trading</h2>
    <div class="container-login">
        <h1 class="titulo-login">Login</h1>
        <form id="formulario-login">
            <label for="usuario">UsuÃ¡rio</label>
            <input type="text" id="usuario" name="usuario" required autocomplete="username">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required autocomplete="current-password">

            <button type="submit">Entrar</button>
            <p id="mensagem-erro" class="mensagem-erro"></p>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
